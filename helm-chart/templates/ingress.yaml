{{- if .Values.ingress.enabled -}}
{{- $fullName := include "streams-explorer.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "streams-explorer.name" . }}
    helm.sh/chart: {{ include "streams-explorer.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{.Values.ingress.ingressClassName}}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "ImplementationSpecific" | quote }}
            backend:
              service:
                name: {{ .serviceName | default $fullName | quote }}
                port:
                  {{- if .servicePort }}
                  {{- if (regexMatch "^[0-9]+$" .servicePort) }}
                  number: {{ .servicePort }}
                  {{- else }}
                  name: {{ .servicePort }}
                  {{- end }}
                  {{- else }}
                  name: http
                  {{- end }}
          {{- end }}
  {{- end }}
{{- end }}
