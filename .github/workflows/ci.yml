name: CI

on:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    env:
      working-directory: ./backend
      poetry-version: 1.1.12
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: sudo apt-get -y install python3-dev graphviz libgraphviz-dev pkg-config python3-wheel

      - name: Set up Poetry ${{ env.poetry-version }}
        uses: bakdata/ci-templates/actions/python-setup-poetry@v1
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ env.poetry-version }}
          working-directory: ${{ env.working-directory }}

      - name: Install dependencies
        run: poetry install --no-interaction
        working-directory: ${{ env.working-directory }}

      - name: Lint (flake8)
        run: poetry run pre-commit run flake8 --all-files --show-diff-on-failure
        working-directory: ${{ env.working-directory }}

      - name: Order of imports (isort)
        run: poetry run pre-commit run isort --all-files --show-diff-on-failure
        working-directory: ${{ env.working-directory }}

      - name: Formatting (black)
        run: poetry run pre-commit run black --all-files --show-diff-on-failure
        working-directory: ${{ env.working-directory }}

      - name: Typing (mypy)
        run: poetry run pre-commit run mypy --all-files
        working-directory: ${{ env.working-directory }}

      - name: Test
        run: poetry run pytest tests
        working-directory: ${{ env.working-directory }}

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
    strategy:
      fail-fast: false
      matrix:
        node-version: ["16"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ${{ env.working-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.working-directory }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ env.working-directory }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install pre-commit
        run: python -m pip install pre-commit

      - name: Formatting (prettier)
        run: pre-commit run prettier --all-files
        working-directory: ${{ env.working-directory }}

      - name: Fetchers
        run: pre-commit run generate-fetchers --all-files
        working-directory: ${{ env.working-directory }}

      - name: Run Tests
        run: npm run test:ci
        working-directory: ${{ env.working-directory }}

  docker:
    name: Docker
    needs: [backend, frontend]
    if: success()
    runs-on: ubuntu-latest
    env:
      image: bakdata/streams-explorer
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.image }}
          tags: |
            event=pr,type=sha
            event=tag,type=semver,pattern=v{{version}}

      - name: Login to DockerHub
        if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
