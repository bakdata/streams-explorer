name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Scope of the release; See: https://python-poetry.org/docs/cli/#version"
        default: "patch"
        required: false

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    env:
      BACKEND_DIR: ./backend
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Bump version
        id: bump-version
        uses: bakdata/ci-templates/actions/python-poetry-bump-version@v1.3.0
        with:
          release-type: "${{ github.event.inputs.release-type }}"
          working-directory: ${{ env.BACKEND_DIR }}

      - name: Commit and push pyproject.toml file
        uses: bakdata/ci-templates/actions/commit-and-push@v1.3.0
        with:
          commit-message: "Bump version ${{ steps.bump-version.outputs.old-tag }} â†’ ${{ steps.bump-version.outputs.release-tag }}"
          github-username: ${{ secrets.GH_USERNAME }}
          github-email: ${{ secrets.GH_EMAIL }}
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Create tag
        run: |
          git config user.name ${{ secrets.GH_USERNAME }}
          git config user.email ${{ secrets.GH_EMAIL }}
          git tag v${{ steps.bump-version.outputs.release-tag }}

      - name: Push tag
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: refs/tags/v${{ steps.bump-version.outputs.release-tag }}
